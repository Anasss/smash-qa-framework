name: ðŸŽ­ Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¥ Install dependencies
        run: npm install

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ðŸ§ª Run Playwright tests
        run: npx playwright test --workers=3
        env:
          CI: true

      - name: ðŸ“Š Upload Playwright Report Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ðŸ“¸ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: ðŸ’¾ Upload storage state
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: storage-state
          path: storage/
          retention-days: 7

  deploy-report:
    needs: test
    if: always() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ðŸ“¦ Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: ./playwright-report

      - name: ðŸ—ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: ðŸ“¦ Prepare Pages folder
        run: |
          mkdir -p _site
          cp -r ./playwright-report/* ./_site/
          ls -la ./_site

      - name: ðŸ“¤ Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: ðŸ“ Post report URL to summary
        run: |
          echo "## âœ… Playwright Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘‰ [View latest report](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY