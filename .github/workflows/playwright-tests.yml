name: ðŸŽ­ Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¥ Install dependencies
        run: npm install

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ðŸ§ª Run Playwright tests
        run: npx playwright test --workers=3
        env:
          CI: true

      - name: ðŸ“¦ Prepare Pages folder
        run: |
          mkdir -p _site
          cp -r playwright-report/* _site/
          ls -la _site

      - name: ðŸ—ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: ðŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: ðŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v2

      - name: ðŸ“ Post report URL to summary
        run: |
          echo "## âœ… Playwright Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘‰ [View latest report]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/pages)" >> $GITHUB_STEP_SUMMARY
