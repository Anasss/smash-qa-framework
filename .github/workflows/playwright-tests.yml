name: 🎭 Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📥 Install dependencies
        run: npm install

      - name: 🎭 Install Playwright browsers
        run: npx playwright install --with-deps

      - name: 🧪 Run Playwright tests
        run: npx playwright test --workers=3
        env:
          CI: true

      - name: 📦 Prepare Pages folder
        run: |
          mkdir -p _site
          cp -r playwright-report/* _site/
          ls -la _site

      - name: 🏗️ Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: 📤 Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: 🚀 Deploy to GitHub Pages
        uses: actions/deploy-pages@v2

      - name: 📝 Post report URL to summary
        run: |
          echo "## ✅ Playwright Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "👉 [View latest report]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/pages)" >> $GITHUB_STEP_SUMMARY
